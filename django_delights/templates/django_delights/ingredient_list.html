{% extends './base.html' %}
{% block content %}
<h2>Ingredients</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Unit Price</th>
    </tr>
    {% for item in ingredient_list %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.unit_price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
