{% extends './base.html' %}
{% block content %}
<h2>Purchases</h2>
<a href="{% url 'purchases_create' %}"><button class="btn">Add Purchase</button></a>
<table>
    <tr>
        <th>Item</th>
        <th>Date</th>
    </tr>
    {% for item in purchase_list %}
    <tr>
        <td>{{ item.menu_item }}</td>
        <td>{{ item.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
