{% extends './base.html' %}
{% block content %}
<h2>Menu</h2>
<a href="{% url 'menu_create' %}"><button class="btn">Add Menu Item</button></a>
<table>
    <tr>
        <th>Title</th>
        <th>Price</th>
    </tr>
    {% for item in menuitem_list %}
    <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
